name: Backend CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ai-clinic-ocr/**'
      - '.github/workflows/backend.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'ai-clinic-ocr/**'
      - '.github/workflows/backend.yaml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ai-clinic-ocr

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-clinic-ocr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ./ai-clinic-ocr/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest mypy ruff

      - name: Run linter
        run: ruff check .
        continue-on-error: true

      - name: Run type check
        run: mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest -v || echo "No tests found"
        continue-on-error: true

  build-and-push:
    name: Build and Push Docker Image
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./ai-clinic-ocr
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Oracle Cloud
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ORACLE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Oracle Server
        env:
          HOST: ${{ secrets.ORACLE_HOST }}
          USER: ${{ secrets.ORACLE_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        run: |
          ssh $USER@$HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Restart services with docker-compose
            docker-compose pull ocr
            docker-compose up -d ocr
            
            # Cleanup old images
            docker image prune -f
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 30
          curl -f http://${{ secrets.ORACLE_HOST }}:8000/ || exit 1
services:
  ui:
    image: ${DOCKERHUB_USERNAME:-local}/ai-clinic-ui:${TAG:-latest}
    build:
      context: ./ai-clinic-ui
      dockerfile: Dockerfile
    env_file:
      - ./ai-clinic-ui/.env
    ports:
      - "3000:3000"
    environment:
      - OCR_API_URL=http://ocr:8000
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    restart: unless-stopped
    depends_on:
      ocr:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - web

  ocr:
    image: ${DOCKERHUB_USERNAME:-local}/ai-clinic-ocr:${TAG:-latest}
    build:
      context: ./ai-clinic-ocr
      dockerfile: Dockerfile
    env_file:
      - ./ai-clinic-ocr/.env
    ports:
      - "8000:8000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/')\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - web

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      ui:
        condition: service_healthy
      ocr:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /var/cache/nginx
      - /var/run
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - web

networks:
  web:
    driver: bridge

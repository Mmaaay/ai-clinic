upstream ui_upstream {
    # Round-robin load balancing (default)
    server ui:3000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=per_ip_rate:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=per_ip_conn:10m;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS (enable when behind TLS termination)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Limit request size
    client_max_body_size 20m;

    # Forward everything to the Next.js UI service
    location / {
        # Rate limits
        limit_req zone=per_ip_rate burst=20 nodelay;
        limit_conn per_ip_conn 20;

        proxy_pass http://ui_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
